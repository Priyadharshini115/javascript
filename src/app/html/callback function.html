<!DOCTYPE html>
<html>
    <body>
        <div id="demo"></div>
        
        <script>
            function myFunction(sum){
            document.getElementById("demo").innerHTML=sum;
            }
            function superFunction(a,b,callback){
                let sum=a+b;
            
                callback(sum);
            }
            superFunction(10,5,myFunction);
        </script>
    </body>
</html>
