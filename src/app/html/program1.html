<!DOCTYPE html>
<html>
    <head>
      <title>Login Page</title>
      <link rel="stylesheet" href="css1/style.css"/>
      <script src="script1/script.js"></script>
    </head>
    <body>
      <center>
    
      <h1>Login</h1>
      <blockquote>Hi</blockquote>
      <marquee>Hello!</marquee>
      <div>
        <span><label class="label-name">User name</label></span>
        <span>:</span>
        <span>
            <input type="text" placeholder="Enter Your Name"/>
        </span>

      </div>
      <div class="style-name" >
        <span><label class="data-name">Password</label></span>
        <span>:</span>
        <span>
            <input type="password" placeholder="Enter Your password"/>
        </span>
      </div>
      <div class="dense-name">
        <span><label class="demo-name">Date Of Birth  :</label></span>
        <span><input type="text" placeholder="Enter Your DOB"/></span>
      </div>
      <div class="object-name">
        <label>Gender :
        <span>Male<input type="radio"/>Female<input type="radio"/></span></label>
      </div>
      <div class="date-name">
        <span><label class="day-name">Address  :</label></span>
        <span><input type="text"/></span>
      </div>
      <div class="pin-name">
        <span><label class="month-name">Pincode :</label></span>
        <span><input type="text"/></span>
      </div>
      <div class="center-name">
        <button class="color-name"onclick="data()">Login</button>
      </div>
      </center>
    
    </body>
</html>
