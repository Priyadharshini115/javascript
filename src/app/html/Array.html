            <script>
                const studentDetails=["santhosh","Ravi","Vijay","Priya", "Sabru"];
                function arrayToString(){
                    const studentInfo = studentDetails.toString()
                   document.getElementById("string").innerHTML =  studentInfo;    
                }
                function push(){
                   studentDetails.push("test");
                   document.getElementById("data").innerHTML =  studentDetails.toString();    
                }
                function pop(){
                   studentDetails.pop();
                   document.getElementById("main").innerHTML =  studentDetails.toString();    
                }
                function shift(){
                   studentDetails.shift();
                   document.getElementById("output").innerHTML =  studentDetails.toString();    
                }
                function unshift(){
                   studentDetails.unshift("suresh");
                   document.getElementById("shift").innerHTML =  studentDetails.toString();    
                }
                function join(){
                   var st = studentDetails.join("-");
                   document.getElementById("pop").innerHTML =  st;    
                }
                function splice(){
                   var st = studentDetails.splice(1, 2);
                   document.getElementById("splice").innerHTML =  st;    
                }
                function slice(){
                   var st = studentDetails.slice(1, 4);
                   document.getElementById("slice").innerHTML =  st;    
                }
                function length(){
                   var st = studentDetails.length;
                   document.getElementById("long").innerHTML =  st;    
                }
                function concat(){
                const conArray = ["Ram"];
                   var st = studentDetails.concat(conArray);
                   document.getElementById("meter").innerHTML =  st;    
                }
            </script>
