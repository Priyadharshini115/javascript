            <script>
                function demo(){
                
                 calculate ("add",10,3);
                 calculate("sub",10,7);

                  }
                
                function calculate (operator,x,y){
                    
                    if (operator==="add"){
                       let x=10;
                       let y=3;
                       x+=y;
                       console.log(x);
                    }
                    
                    if (operator==="sub"){
                       let x=10;

                    }
                    
                    if (operator==="div"){
                       let x=20;
                       let y=5;

                       console.log(x);
                    }
                    
                    if (operator==="multiply"){
                       let x=5;
                       let y=4;
                       x*=y;
                       console.log(x);
                    }

                    
            
            
                    }
                    
                
            </script>
